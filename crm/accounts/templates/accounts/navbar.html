 {% load static %}

 <style>
  .hello-msg{
    font-size: 18px;
    color: white;
    margin-right: 20px;
  }
 </style>
 
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static '/images/logo.jpeg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}

        
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}" onclick="">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Settings</a>
        </li>
        {% endif %}
        
      </ul>
    </div>
    <span class="hello-msg">
      Hello, {{request.user}}!
    </span>
    <span>
      <a class="btn btn-outline-info btn-sm" href="{% url 'logout' %}">Logout</a>
    </span>
  </nav>
